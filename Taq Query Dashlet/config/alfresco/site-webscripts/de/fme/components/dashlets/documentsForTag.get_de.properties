empty.description= Erzeugen Sie Ihre eigene dynamische Dokumentenliste anhand des ausgew\u00e4hlt tags. In der Detailansicht k\u00f6nnen Sie ein Element markieren, das Ihnen gef\u00e4llt, oder es als Favorit kennzeichnen. Sie k\u00f6nnen auch zur Seite mit den Details springen, um einen Kommentar abzugeben.

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Mit diesem Dashlet kann der Site-Manager der Site eine dynamische Dokumentenliste erzeugen. Bei umfangreicheren Datenmenge wird je nach Konfigution ein Paging-Element im Kopf des Dashlets eingeblendet.</p>\
	<p><ul>Ein Site-Manager kann \u00fcber den Konfigurationsdialog die folgenden Punkte konfigurieren:\
		<li>Auswahl des tags f\u00fcr den die Dokumentenliste angezeigt werden soll</li>\
		<li>Angabe des Dashlet-Titels welcher angezeigt werden soll</li>\
		<li>Angabe der Elemente je Page</li>\
	</ul></p>\
	<p>Es gibt zwei Ansichten f\u00fcr dieses Dashlet. In der Detailansicht k\u00f6nnen Sie:<ul>\
       <li>Ein Element als Favoriten markieren, damit f\u00fcr einen leichten Zugriff in der Favoritenliste gespeichert wird</li>\
       <li>Elemente markieren als "gef\u00e4llt" oder "gef\u00e4llt nicht"</li>\
       <li>Auf die Elementdetailseite wechseln, um einen Kommentar abzugeben</li></ul></p>     